{% extends "base.html" %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .navbar-custom {
        background-color: #044d5e;
    }
        .navbar-custom .navbar-nav .nav-link {
        color: white;
    margin: 0 15px; /* Add spacing between links */
    }
    .navbar-custom .navbar-nav .nav-link:hover,
    .navbar-custom .navbar-nav .nav-link.active {
        color: #d1ecf1; /* Change color on hover and active */
    }
    .navbar-custom .navbar-nav {
        margin: auto; /* Center the navbar items */
    }
</style>

<br>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'volume_page' journal.id %}" id="volume-link">Volume</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issues_page' journal.id %}" id="issues-link">Issues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'articles_page' journal.id %}" id="articles-link">Articles</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>{{ journal.title }}</h1>
    <p>{{ journal.description }}</p>
    <!-- Add more journal details as needed -->

    <!-- You can include the content here or load it from the respective pages -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
{% endblock content %}
